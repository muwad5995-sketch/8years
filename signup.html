<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>

    <form action="" id="form">
        <div>
            <h1>SignUp Form</h1>
        </div>
        <div>
            <input type="text" placeholder="enter your firstname" name="firstname" id="fname">
        </div>
         <div>
            <input type="text" placeholder="enter your lastname" name="lastname" id="lname">
        </div>
         <div>
            <input type="email" placeholder="enter your email" name="email" id="email">
        </div>
         <div>
            <input type="tel" placeholder="enter your number" name="number" id="number">
        </div>
        <div>
            <input type="password" placeholder="enter the password" name="pwd" id="pwd">
        </div>
         <div>
            <input type="password" placeholder="Re-type the password" name="cpwd" id="cpwd">
        </div>
        <div>
            <button type="submit" id="submit_btn">Submit</button>
        </div>
        <div>
            <button type="reset" id="reset_btn">Cancel</button>
        </div>
    </form>


    <script src="./signup.js"></script>
</body>
</html>
